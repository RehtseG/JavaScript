</!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	 <link rel="stylesheet" href="css/main.css">
</head>
<body>
<section id="secion1"class="section" data-scroll-spy>
	<h1>Validacion de formulario</h1>
	<form class="contact-form">
	<legend>Envianos tus comentarios</legend>
	<input type="text" name="name" placeholder="Escribe tu nombre" title="Nombre solo acepta letras y espacios en blanco"pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$" required>
	<input type="email" name="email" placeholder="Escribe tu correo" title="Email incorrecto" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
	<input type="text" name="subject" placeholder="Asunto a tratar" title="El asusto es requerido" required>
	<textarea name="comments" cols="50" rows="5" placeholder="Escribe tus comentarios" title="Tu comentario no debe exceder los 255 caracteres" data-pattern="^.{1,255}$" required ></textarea>
	<input type="submit" value="Enviar">
	<div class="contact-form-loader none ">
		<img src="css/spinning-circles.svg" alt="Cargando">
	</div>	
	<div class=".contact-form-response none">
		<p>Los datos se han enviado</p>
		
	</div>
	</form>
</section>
</body>
</html>
